<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Code</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!--main container-->
  <div class="flex justify-center items-center h-screen bg-Slate300">
    <!--qr code container-->
    <div class="flex flex-col m-8 p-5 bg-AppWhite rounded-3xl space-y-4 md:w-1/6 shadow-lg">
      <!--qr code image-->
        <img src="./images/image-qr-code.png" alt="" class="object-fill rounded-xl mx-auto">
      
      <!--first content-->
      <h1 class="text-[20px] md:text-2xl text-Slate900 font-bold self-center text-center mx-2">Improve your front-end skills by building projects</h1>
      <!--second content-->
      <p class="text-center text-Slate500 mx-3 text-[15px] md:text-lg pb-6">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
